<!DOCTYPE html>
<html>
    <head>

    </head>
    
    <body>

	<img src="https://cdn.discordapp.com/attachments/578431477566537759/599827204339400719/585741835620712459.png" id="image" 	style="position: fixed;" width = "50" height = "50">
    
    <audio id="breakfast">
	<source src="audio/breakfast.ogg" type="audio/ogg">
	</audio>

    
    <input type="text" id="cursorX" size="3"> X-position of the mouse cursor
	<input type="text" id="cursorY" size="3"> Y-position of the mouse cursor


     <script>
     	 var sound = document.getElementById("breakfast");
     	 var imageX;
         var imageY;
         window.onLoad = Prep();
         setInterval(function () {sound.play();}, 700);
         
         function Prep(){
         
         		if (window.Event) {
					document.captureEvents(Event.MOUSEMOVE);
				}
                
              
				document.onmousemove = getCursorXY;

				function getCursorXY(e) {
  					document.getElementById('cursorX').value = (window.Event) ? e.pageX : event.clientX + (document.documentElement.scrollLeft ? 					 document.documentElement.scrollLeft : document.body.scrollLeft);
    
					document.getElementById('cursorY').value = (window.Event) ? e.pageY : event.clientY + (document.documentElement.scrollTop ? 					document.documentElement.scrollTop : document.body.scrollTop);
                    
                    var cursorX = document.getElementById('cursorX').value;
                    var cursorY = document.getElementById('cursorY').value;

                
                	if(cursorX < imageX-650 || cursorX > imageX+700 || cursorY < imageY-650 || cursorY > imageY+700){
                		sound.volume = 0.1;
               	 	}

                    else if (cursorX < imageX-450 || cursorX > imageX+500 || cursorY < imageY-450 || cursorY > imageY+500) {
                        sound.volume = 0.2;
                    }
                    else if (cursorX < imageX-250 || cursorX > imageX+300 || cursorY < imageY-250 || cursorY > imageY+300) {
                        sound.volume = 0.4;
                    }
                    else if (cursorX < imageX || cursorX > imageX+50 || cursorY < imageY || cursorY > imageY+50) {
                        sound.volume = 0.6;
                    }
                    else{
                    	sound.volume = 1;
                    }
                    

				}
                
          		window_Height = window.innerHeight;
                window_Width = window.innerWidth;
                
                image_Element = document.getElementById("image");
                image_Height = image_Element.clientHeight;
                image_Width = image_Element.clientWidth;
                
                availSpace_V = window_Height - image_Height;
                availSpace_H = window_Width - image_Width;
            
                imageY = Math.round(Math.random() * availSpace_V);
                imageX = Math.round(Math.random() * availSpace_H);
                
                image_Element.style.top = imageY + "px";
                image_Element.style.left = imageX + "px";
            }
        </script>
    </body>
</html>
